# Template: Package Publish Workflow
# Copy this to your package repo's .github/workflows/publish.yml
#
# Triggers on version tags (e.g., v1.0.0)
# Builds .spk, pushes to GHCR, updates registry index

name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  packages: write
  contents: read

env:
  REGISTRY: ghcr.io/simple-lang

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Simple runtime
        run: |
          curl -sSL https://github.com/simple-lang/simple/releases/latest/download/simple-linux-x86_64.tar.gz | tar xz
          sudo mv simple_runtime /usr/local/bin/

      - name: Install oras CLI
        run: |
          curl -LO https://github.com/oras-project/oras/releases/download/v1.2.0/oras_1.2.0_linux_amd64.tar.gz
          tar xzf oras_1.2.0_linux_amd64.tar.gz
          sudo mv oras /usr/local/bin/

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to registry
        env:
          SIMPLE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          simple publish --allow-dirty

      - name: Update registry index
        env:
          GITHUB_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
        run: |
          # Clone index repo, add entry, submit PR
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/simple-lang/registry.git /tmp/registry
          simple_runtime src/tools/update_index.spl \
            --registry=/tmp/registry \
            --version=${{ steps.version.outputs.version }}
          cd /tmp/registry
          git checkout -b update-$(basename $GITHUB_REPOSITORY)-${{ steps.version.outputs.version }}
          git add .
          git commit -m "Update $(basename $GITHUB_REPOSITORY) to ${{ steps.version.outputs.version }}"
          git push origin HEAD
          gh pr create --title "Update $(basename $GITHUB_REPOSITORY) to ${{ steps.version.outputs.version }}" \
            --body "Automated index update from publish workflow"
