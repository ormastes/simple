# Template: Package Publish Workflow
# Copy this to your package repo's .github/workflows/publish.yml
#
# Triggers on version tags (e.g., v1.0.0)
# Builds .spk, pushes to GHCR, updates registry index

name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  packages: write
  contents: read

env:
  REGISTRY: ghcr.io/simple-lang

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Simple bootstrap
        run: |
          # Use pre-built bootstrap from repository (v0.5.0+: pure Simple, no Rust)
          if [ -f "bin/bootstrap/simple" ]; then
            chmod +x bin/bootstrap/simple
            export PATH="$PWD/bin:$PWD/bin/bootstrap:$PATH"
            echo "✓ Using repository bootstrap runtime"
          else
            echo "✗ Error: No bootstrap runtime found at bin/bootstrap/simple"
            exit 1
          fi
          echo "$PWD/bin" >> $GITHUB_PATH
          echo "$PWD/bin/bootstrap" >> $GITHUB_PATH

      - name: Install oras CLI
        run: |
          curl -LO https://github.com/oras-project/oras/releases/download/v1.2.0/oras_1.2.0_linux_amd64.tar.gz
          tar xzf oras_1.2.0_linux_amd64.tar.gz
          sudo mv oras /usr/local/bin/

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to registry
        env:
          SIMPLE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Package registry publish not yet implemented"
          echo "Release packages are published via the Release workflow"
          echo "Version: ${{ steps.version.outputs.version }}"
