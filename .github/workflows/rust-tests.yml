name: Rust Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install SPIR-V Tools (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y spirv-tools

    - name: Install SPIR-V Tools (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install spirv-tools

    - name: Install SPIR-V Tools (Windows)
      if: runner.os == 'Windows'
      run: |
        # Download and install SPIR-V Tools for Windows
        $url = "https://storage.googleapis.com/spirv-tools/artifacts/prod/graphics_shader_compiler/spirv-tools/windows-msvc-2017-release/continuous/latest-build.zip"
        $output = "spirv-tools.zip"
        Invoke-WebRequest -Uri $url -OutFile $output
        Expand-Archive -Path $output -DestinationPath spirv-tools
        echo "$pwd\spirv-tools\install\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      shell: powershell

    - name: Verify spirv-val installation
      run: spirv-val --version

    - name: Run tests
      run: cargo test --workspace --verbose

    - name: Run tests with all features
      run: cargo test --workspace --all-features --verbose

  vulkan-tests:
    name: Vulkan Backend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install Vulkan SDK and LavaPipe
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          mesa-vulkan-drivers \
          vulkan-tools \
          spirv-tools \
          libvulkan-dev

    - name: Verify Vulkan installation
      run: |
        vulkaninfo --summary || echo "No physical GPU, using LavaPipe software renderer"
        spirv-val --version

    - name: Run Vulkan tests
      run: |
        # Use LavaPipe software Vulkan implementation
        export VK_ICD_FILENAMES=/usr/share/vulkan/icd.d/lvp_icd.x86_64.json
        cargo test --features vulkan --verbose
      env:
        VK_ICD_FILENAMES: /usr/share/vulkan/icd.d/lvp_icd.x86_64.json

    - name: Run Vulkan integration tests (including spirv-val)
      run: |
        export VK_ICD_FILENAMES=/usr/share/vulkan/icd.d/lvp_icd.x86_64.json
        # Run the previously ignored spirv-val test
        cargo test --features vulkan --test vulkan_integration test_spirv_validation_with_spirv_val -- --ignored --nocapture
      env:
        VK_ICD_FILENAMES: /usr/share/vulkan/icd.d/lvp_icd.x86_64.json

  clippy:
    name: Clippy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Run clippy
      run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt

    - name: Check formatting
      run: cargo fmt --all -- --check

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Install SPIR-V Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y spirv-tools

    - name: Generate coverage
      run: cargo llvm-cov --workspace --lcov --output-path lcov.info

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: lcov.info
        fail_ci_if_error: false

  interpreter-coverage:
    name: Interpreter Coverage Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-interpreter-cov-${{ hashFiles('**/Cargo.lock') }}

    - name: Install SPIR-V Tools (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y spirv-tools

    - name: Install SPIR-V Tools (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install spirv-tools

    - name: Run interpreter coverage tests
      run: cargo test --test interpreter_coverage_line --verbose
      env:
        SIMPLE_COVERAGE: "1"

    - name: Run coverage-related tests
      run: cargo test coverage --lib --verbose
      env:
        SIMPLE_COVERAGE: "1"

    - name: Verify coverage collection works
      if: runner.os == 'Linux'
      run: |
        echo "Testing coverage data collection..."
        SIMPLE_COVERAGE=1 cargo test --test interpreter_coverage_line -- --test-threads=1 --nocapture 2>&1 | grep -E "test result|passed"
