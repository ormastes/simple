name: Rust Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      run_slow_tests:
        description: 'Run slow tests (ignored tests)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]

    defaults:
      run:
        working-directory: rust

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: rust/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install SPIR-V Tools (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y spirv-tools
      working-directory: .

    - name: Install SPIR-V Tools (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install spirv-tools
      working-directory: .

    - name: Verify spirv-val installation
      run: spirv-val --version
      working-directory: .

    - name: Run tests
      run: cargo test --workspace --verbose

    - name: Run tests with all features
      run: cargo test --workspace --all-features --verbose

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Run clippy
      run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt

    - name: Check formatting
      run: cargo fmt --all -- --check

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Install SPIR-V Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y spirv-tools
      working-directory: .

    - name: Generate coverage
      run: cargo llvm-cov --workspace --lcov --output-path lcov.info

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: rust/lcov.info
        fail_ci_if_error: false

  interpreter-coverage:
    name: Interpreter Coverage Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: rust/target
        key: ${{ runner.os }}-cargo-interpreter-cov-${{ hashFiles('**/Cargo.lock') }}

    - name: Install SPIR-V Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y spirv-tools
      working-directory: .

    - name: Run interpreter coverage tests
      run: cargo test --test interpreter_coverage_line --verbose
      env:
        SIMPLE_COVERAGE: "1"

    - name: Run coverage-related tests
      run: cargo test coverage --lib --verbose
      env:
        SIMPLE_COVERAGE: "1"

    - name: Verify coverage collection works
      run: |
        echo "Testing coverage data collection..."
        SIMPLE_COVERAGE=1 cargo test --test interpreter_coverage_line -- --test-threads=1 --nocapture 2>&1 | grep -E "test result|passed"

  slow-tests:
    name: Slow Tests (Manual)
    runs-on: ubuntu-latest
    if: github.event.inputs.run_slow_tests == 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install SPIR-V Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y spirv-tools

    - name: Build debug runtime
      run: |
        cd rust
        cargo build

    - name: Run Rust slow tests
      run: |
        cd rust
        cargo test --workspace -- --ignored --nocapture
      continue-on-error: false

    - name: Run Simple/SSpec slow tests
      run: |
        bin/simple src/app/build/test.spl --only-slow
      continue-on-error: false
