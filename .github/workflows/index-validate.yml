# Template: Registry Index Validation
# For the simple-lang/registry repo
# Validates index entries on PRs

name: Validate Index

on:
  pull_request:
    paths:
      - 'index/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Simple runtime
        run: |
          curl -sSL https://github.com/simple-lang/simple/releases/latest/download/simple-linux-x86_64.tar.gz | tar xz
          sudo mv simple_runtime /usr/local/bin/

      - name: Validate changed index entries
        run: |
          # Get list of changed .sdn files
          changed=$(git diff --name-only origin/main...HEAD -- 'index/**/*.sdn')
          for file in $changed; do
            echo "Validating: $file"
            simple_runtime src/tools/validate_index_entry.spl "$file"
          done

      - name: Verify OCI references exist
        run: |
          changed=$(git diff --name-only origin/main...HEAD -- 'index/**/*.sdn')
          for file in $changed; do
            echo "Checking OCI refs in: $file"
            simple_runtime src/tools/verify_oci_refs.spl "$file"
          done

      - name: Check for duplicate versions
        run: |
          changed=$(git diff --name-only origin/main...HEAD -- 'index/**/*.sdn')
          for file in $changed; do
            simple_runtime src/tools/check_duplicates.spl "$file"
          done
