[package]
name = "simple-loader"
version = "0.1.0"
edition = "2021"

[lints]
workspace = true

[dependencies]
thiserror.workspace = true
tracing.workspace = true
simple-common = { path = "../common" }

# Infrastructure & Dependencies (#825-849)
# Hashing (#836-839)
sha1.workspace = true            # Build artifact hashing
xxhash-rust.workspace = true     # Fast symbol hashing

# I/O & Serialization (#846-849)
memmap2.workspace = true         # Memory-mapped file reading
bincode.workspace = true         # Binary serialization for SMF

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.52", features = [
    "Win32_System_Memory",
] }

[dev-dependencies]
tempfile = "3"
