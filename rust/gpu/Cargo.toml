[package]
name = "simple-gpu"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "GPU compute abstractions for Simple language"

[lints]
workspace = true

[features]
default = []
# Enable NVIDIA CUDA backend (requires CUDA toolkit)
cuda = []
# Enable AMD ROCm/HIP backend (requires ROCm)
rocm = []
# Enable all GPU backends
all-backends = ["cuda", "rocm"]

[dependencies]
simple-common = { path = "../common" }
thiserror.workspace = true

