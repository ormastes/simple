[package]
name = "simple-wasm-runtime"
version.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[features]
default = []
# Enable WASM runtime execution
wasm = ["wasmer", "wasmer-wasi"]

[dependencies]
# Core dependencies
simple-runtime = { path = "../runtime" }
simple-common = { path = "../common" }

# WASM runtime (optional)
wasmer = { version = "3.1", optional = true }
wasmer-wasi = { version = "3.1", optional = true }

# Utilities
thiserror.workspace = true

[dev-dependencies]
tempfile = "3"
