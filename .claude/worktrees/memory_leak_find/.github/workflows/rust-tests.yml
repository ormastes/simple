name: Rust Tests

# LEGACY WORKFLOW: Rust source was removed in v0.5.0 (pure Simple).
# This workflow only runs if a rust/ directory exists (for older branches).
# On main branch (v0.5.0+), all jobs skip gracefully.

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      run_slow_tests:
        description: 'Run slow tests (ignored tests)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  check-rust:
    name: Check Rust Source
    runs-on: ubuntu-latest
    outputs:
      has_rust: ${{ steps.check.outputs.has_rust }}
    steps:
    - uses: actions/checkout@v4
    - name: Check for rust directory
      id: check
      run: |
        if [ -d "rust" ]; then
          echo "has_rust=true" >> $GITHUB_OUTPUT
          echo "Rust source found - will run tests"
        else
          echo "has_rust=false" >> $GITHUB_OUTPUT
          echo "No rust/ directory - pure Simple distribution (v0.5.0+)"
          echo "Skipping all Rust tests"
        fi

  test:
    name: Test Suite
    needs: check-rust
    if: needs.check-rust.outputs.has_rust == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]

    defaults:
      run:
        working-directory: rust

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: rust/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install SPIR-V Tools (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y spirv-tools
      working-directory: .

    - name: Install SPIR-V Tools (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install spirv-tools
      working-directory: .

    - name: Verify spirv-val installation
      run: spirv-val --version
      working-directory: .

    - name: Run tests
      run: cargo test --workspace --verbose --exclude simple-driver

    - name: Run driver unit tests
      run: cargo test -p simple-driver --verbose --lib

    - name: Run driver integration tests (excluding stdlib)
      run: cargo test -p simple-driver --verbose --test runner_tests --test jj_state_tests --test rustyline_backspace_expected_failure_test --test rustyline_repl_backspace_bug_test

    - name: Run Simple stdlib tests
      continue-on-error: true
      run: cargo test -p simple-driver --verbose --test simple_stdlib_tests --test simple_tests

    - name: Run doc tests
      run: cargo test --workspace --doc --verbose

  clippy:
    name: Clippy
    needs: check-rust
    if: needs.check-rust.outputs.has_rust == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Run clippy
      run: cargo clippy --workspace --all-targets -- -D warnings

  fmt:
    name: Rustfmt
    needs: check-rust
    if: needs.check-rust.outputs.has_rust == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt

    - name: Check formatting
      run: cargo fmt --all -- --check

  coverage:
    name: Code Coverage
    needs: check-rust
    if: needs.check-rust.outputs.has_rust == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Install SPIR-V Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y spirv-tools
      working-directory: .

    - name: Generate coverage
      run: cargo llvm-cov --workspace --exclude simple-driver --lcov --output-path lcov.info

    - name: Generate driver coverage (excluding stdlib tests)
      continue-on-error: true
      run: cargo llvm-cov -p simple-driver --lib --test runner_tests --test jj_state_tests --lcov --output-path lcov-driver.info

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: rust/lcov.info
        fail_ci_if_error: false

  skip-notice:
    name: Pure Simple (No Rust)
    needs: check-rust
    if: needs.check-rust.outputs.has_rust == 'false'
    runs-on: ubuntu-latest
    steps:
    - name: Notice
      run: |
        echo "This is a pure Simple distribution (v0.5.0+)"
        echo "Rust source was removed - all Rust tests skipped"
        echo "Use 'bin/simple test' for Simple/SSpec tests instead"
