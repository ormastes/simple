name: Electron Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'simple/std_lib/src/electron/**'
      - 'simple/std_lib/test/electron/**'
      - 'simple/std_lib/test/examples/electron_*.spl'
      - '.github/workflows/electron-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'simple/std_lib/src/electron/**'
      - 'simple/std_lib/test/electron/**'
      - 'simple/std_lib/test/examples/electron_*.spl'
      - '.github/workflows/electron-tests.yml'

jobs:
  test:
    name: Electron Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: simple/std_lib/test/electron/package.json

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Simple compiler
        run: cargo build --release

      - name: Install Electron test dependencies
        working-directory: simple/std_lib/test/electron
        run: npm ci

      - name: Setup xvfb (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run Electron tests (Linux)
        if: runner.os == 'Linux'
        working-directory: simple/std_lib/test/electron
        run: xvfb-run -a npm test
        env:
          CI: true

      - name: Run Electron tests (macOS/Windows)
        if: runner.os != 'Linux'
        working-directory: simple/std_lib/test/electron
        run: npm test
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: electron-test-results-${{ matrix.os }}-node${{ matrix.node-version }}
          path: simple/std_lib/test/electron/test-results/

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: electron-screenshots-${{ matrix.os }}-node${{ matrix.node-version }}
          path: simple/std_lib/test/electron/test-results/screenshots/

  lint:
    name: Lint Electron Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: simple/std_lib/test/electron
        run: npm ci

      - name: Run ESLint
        working-directory: simple/std_lib/test/electron
        run: npm run lint --if-present

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build Simple compiler
        run: cargo build --release

      - name: Install dependencies
        working-directory: simple/std_lib/test/electron
        run: npm ci

      - name: Setup xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run tests with coverage
        working-directory: simple/std_lib/test/electron
        run: xvfb-run -a npm run test:coverage --if-present
        env:
          CI: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: simple/std_lib/test/electron/coverage/coverage-final.json
          flags: electron-tests
          name: electron-coverage
