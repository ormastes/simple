# Rustfmt configuration for Simple language compiler
# Disable automatic formatting during development to preserve manual edits

edition = "2021"

# Disable most formatting to preserve manual code layout
# Remove this file or set these to true when you want to reformat
max_width = 120
hard_tabs = false
tab_spaces = 4

# Preserve imports and use statements as-is
reorder_imports = false
reorder_modules = false

# Don't auto-format during cargo build
# To format manually: cargo fmt
